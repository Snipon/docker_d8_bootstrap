nginx:
    image: tutum/nginx
    ports:
        - "80:80"
    links:
        - php
    volumes_from:
      - webroot

php:
    build: docker/php
    ports:
        - "9000:9000"
    volumes_from:
      - webroot

db:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: admin

phpmyadmin:
  image: phpmyadmin/phpmyadmin
  restart: always
  links:
    - db
  ports:
    - 8183:80
  environment:
    MYSQL_USERNAME: admin
    MYSQL_ROOT_PASSWORD: admin
    PMA_ARBITRARY: 1

webroot:
  image: tianon/true
  volumes:
    - ./docker/nginx/default:/etc/nginx/sites-available/default
    - ./docker/nginx/default:/etc/nginx/sites-enabled/default
    - ./docker/logs/nginx-error.log:/var/log/nginx/error.log
    - ./docker/logs/nginx-access.log:/var/log/nginx/access.log
    - ./web:/var/www/web
    - ./vendor:/var/www/vendor
